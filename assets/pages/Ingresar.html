<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuriaTickets | Ingresar</title>
    <meta name="description" content="SuriaTickets | Inicio de sesion.">
    <meta property="og:title" content="SuriaTickets - Inicio de sesion." />
    <meta property="og:description"
        content="Lo mejor del entretenimiento en vivo, recitales de los mejores artistas Nacionales e Internacionales utilizando un sistema de ticketing innovador. Todo en un solo sitio." />
    <meta property="og:image" content="./assets/img/suria_fondo_naranja.jpeg">
    <meta property="og:type" content="Website" />
    <meta property="og:locale" content="es_ES" />
    <link rel=" icon" href="../img/suria_logo_ico.ico">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav data-aos="fade-right">
                <a href="../../index.html"><img class="logo" src="../img/suria_sin_fondo.png"
                        alt="Logo de Suria Tickets"></a>
                <ul>
                    <li><a href="../../index.html">INICIO</a></li>
                    <li><a href="../pages/Ingresar.html">INGRESAR</a></li>
                    <li><a href="../pages/Registrarse.html">REGISTRARSE</a></li>
                    <li><a href="../pages/Soporte.html">SOPORTE</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="formularioRegistrarseIngresar" data-aos="flip-right">

        <img src="../img/suria_logo.png" alt="SuriaLogo" class="suriaLogoLogin">

        <div class="cuenta">
            <h1>Ingresar en tu cuenta</h1>
            <h3>¿No tienes cuenta? <a href="../pages/Registrarse.html" class="linkColorRegistroIngreso">Registrate ahora
                </a></h3>
        </div>

        <form action="#" method="GET" enctype="multipart/form-data">


            <div class="recuadrosInput">
                <label for="email">E-Mail</label>
                <input type="email" name="email" class="barraFormulario" placeholder="E-Mail" required>
            </div>

            <div>
                <label>Contraseña</label>
                <input type="password" name="password" class="barraFormulario" placeholder="Contraseña" required>
            </div>

            <input class="submit" type="submit" value="Ingresar"></input>


        </form>

    </section>

    <footer>
        <div class="redesSociales" data-aos="zoom-out" data-aos-duration="1000">
            <a href="https://www.instagram.com" target="_blank"><img src="../img/ig_logo.png"
                    alt="Logo y link a Instagram" loading="eager"></a>
            <a href="https://twitter.com/?lang=es" target="_blank"><img src="../img/tw_logo.png"
                    alt="Logo y link a Twitter" loading="eager"></a>
            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"><img src="../img/correo_logo.png"
                    alt="Logo y link a correo electronico de SuriaTickets" loading="eager"></a>
        </div>
        <div class="copy_footer">
            SuriaTickets &copy; 2022
        </div>
        <a class="footer_logo" data-aos="zoom-out" href=""><img class="footer_logo_img" src="../img/sol.png"
                alt="Logo del sol de SuriaTickets" loading="eager"></a>
    </footer>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        s</script>

</body>

</html>
